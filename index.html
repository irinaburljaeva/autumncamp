<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Интерактивная карта</title>
<style>
  html,body{height:100%;margin:0;background:#111;color:#eee;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:1200px;margin:0 auto;padding:10px 12px 28px}
  .board{position:relative;background:#000;border-radius:14px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.35)}
  .board .img{display:block;width:100%;height:auto;vertical-align:top;user-select:none;pointer-events:none}
  svg{display:block;width:100%;height:auto}
  a{cursor:pointer;text-decoration:none}
  .hotspot{
    fill:rgba(255,255,255,0);stroke:transparent;stroke-width:2;
    transition:fill .18s ease,stroke .18s ease;
  }
  a:hover .hotspot{fill:rgba(255,255,255,.06);stroke:rgba(255,255,255,.25)}
  footer{opacity:.8;margin-top:12px;font-size:13px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="board">
    <img class="img" src="camp-map.jpg" alt="Карта"/>

    <svg viewBox="0 0 1139 768" preserveAspectRatio="xMidYMid meet" aria-label="Карта — кликабельные зоны">
      <!-- Примеры локаций -->
      <a href="kitchen.html" target="_blank" rel="noopener" data-sound="kitchen"><rect class="hotspot" x="190" y="205" width="230" height="110" rx="16"></rect></a>
      <a href="ducks.html" target="_blank" rel="noopener" data-sound="ducks"><rect class="hotspot" x="100" y="355" width="260" height="120" rx="16"></rect></a>
      <a href="relax.html" target="_blank" rel="noopener" data-sound="relax"><rect class="hotspot" x="95" y="585" width="140" height="110" rx="16"></rect></a>
      <a href="sport.html" target="_blank" rel="noopener" data-sound="sport"><rect class="hotspot" x="435" y="305" width="160" height="115" rx="16"></rect></a>
      <a href="rooms.html" target="_blank" rel="noopener" data-sound="rooms"><polygon class="hotspot" points="500,410 740,410 765,455 755,530 515,530 500,480"></polygon></a>
      <a href="sanatorium.html" target="_blank" rel="noopener" data-sound="sanatorium"><rect class="hotspot" x="415" y="585" width="235" height="60" rx="14"></rect></a>
      <a href="fire.html" target="_blank" rel="noopener" data-sound="fire"><circle class="hotspot" cx="420" cy="655" r="48"></circle></a>
      <a href="rooms.html" target="_blank" rel="noopener" data-sound="rooms"><rect class="hotspot" x="735" y="630" width="210" height="100" rx="16"></rect></a>
      <a href="cinema.html" target="_blank" rel="noopener" data-sound="cinema"><rect class="hotspot" x="855" y="450" width="165" height="100" rx="16"></rect></a>
      <a href="disco.html" target="_blank" rel="noopener" data-sound="disco"><rect class="hotspot" x="760" y="240" width="205" height="95" rx="16"></rect></a>
    </svg>
  </div>

  <footer>Кликните по зоне — откроется страница и прозвучит короткий звук.</footer>
</div>

<script>
/* ==== звуки ==== */
const soundFiles = {
  kitchen:'kitchen.mp3', sport:'sport.mp3', disco:'disco.mp3',
  rooms:'rooms.mp3', cinema:'cinema.mp3', relax:'relax.mp3',
  fire:'fire.mp3', ducks:'ducks.mp3', sanatorium:'sanatorium.mp3'
};
const sounds={};
for(const[k,f]of Object.entries(soundFiles)){const a=new Audio(f);a.preload='auto';sounds[k]=a;}
document.querySelectorAll('svg a[data-sound]').forEach(a=>{
  a.addEventListener('click',()=>{
    const k=a.dataset.sound, s=sounds[k]; if(!s)return;
    try{s.currentTime=0;s.play().catch(()=>{});setTimeout(()=>{try{s.pause();}catch(_){ }},3000);}catch(_){}
  });
});

/* ==== ВРЕМЕННЫЙ РЕЖИМ КООРДИНАТ (только для тебя) ==== */
const svg=document.querySelector('svg');
svg.addEventListener('click',e=>{
  if(!e.ctrlKey)return; // Только Ctrl+клик
  e.preventDefault();
  const pt=svg.createSVGPoint();
  pt.x=e.clientX; pt.y=e.clientY;
  const svgPt=pt.matrixTransform(svg.getScreenCTM().inverse());
  console.log(`x=${svgPt.x.toFixed(1)}, y=${svgPt.y.toFixed(1)}`);
});
</script>
</body>
</html>
